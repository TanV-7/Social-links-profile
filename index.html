<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img src="assets/images/avatar-jessica.jpeg" alt="" />
        <h1>Jessica Randall</h1>
        <br>
        <p id="loc">London, United Kingdom</p>
        <br>
        <br />
        <p id="role">"Front-end developer and avid reader."</p>
        <br>
        <ul>
          <li><button><strong>GitHub</strong></button></li>
          <li><button><strong>Frontend Mentor</strong></button></li>
          <li><button><strong>LinkedIn</strong></button></li>
          <li><button><strong>Twitter</strong></button></li>
          <li><button><strong>Instagram</strong></button></li>
        </ul>
      </div>
    </div>

  </body>
</html>
